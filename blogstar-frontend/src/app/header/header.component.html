<div class="header">
    <div class="container">
        <div class="row">
            <!--Title-->
            <div class="col-md-6">
                <h1><a href="" class="title">Blogstar</a></h1>
            </div>

            <div class="col-md-3" *ngIf="authService.isAuthenticated()">
                <button class="logout btn btn-default" (click)="logout()">Logout</button>
                <a href="/add-post" class="new-post">Add Post</a>
            </div>
            <!--Login and Registration-->
            <div class="col-md-3" *ngIf="!authService.isAuthenticated()">
                <a href="/login" class="login btn btn-default">Login</a>
                <a href="/register" class="register btn btn-default">Registration</a>
            </div>
        </div>
    </div>
</div>
